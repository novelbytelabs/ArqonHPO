[workspace]
members = [
    "crates/core",
    "crates/cli",
    "crates/ffi",
    "bindings/python",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
rand = "0.8"
rand_chacha = "0.3"
thiserror = "1.0"
miette = { version = "7.0", features = ["fancy"] }
tracing = "0.1"
tracing-subscriber = "0.3"
pyo3 = { version = "0.20", features = ["extension-module"] }
