name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --workspace

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arqonhpo-${{ matrix.target }}
          path: target/release/arqonhpo*

  provenance:
    needs: build
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.9.0
    with:
      base64-subjects: |
        ${{ needs.build.outputs.hashes }}
      upload-assets: true

  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate SBOM
        uses: CycloneDX/gh-rust-generate-sbom@v1
        with:
          json: true
          output: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  python-wheels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Maturin
        run: pip install maturin

      - name: Build Wheels
        run: maturin build --release -m bindings/python/Cargo.toml

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: target/wheels/*.whl
