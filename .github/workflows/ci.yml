name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Rust CI - Cross-platform with MSRV testing
  # ==========================================================================
  rust:
    name: Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, "1.82"] # MSRV = 1.82 (backtrace 0.3.76 requires it)
        exclude:
          # Only test MSRV on Linux to save CI minutes
          - os: macos-latest
            rust: "1.82"
          - os: windows-latest
            rust: "1.82"
    steps:
      - uses: actions/checkout@v6

      # PyO3 0.24.2 requires Python <= 3.13. macOS runners have 3.14.
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}

      - name: Check
        run: cargo check --workspace

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Format
        run: cargo fmt --check
        # Only check format on stable (rustfmt may differ between versions)
        if: matrix.rust == 'stable'

      - name: Test
        run: cargo test --workspace

      - name: Audit
        run: cargo install cargo-audit && cargo audit
        # Only audit on Linux stable (save CI minutes)
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'

  # ==========================================================================
  # Coverage - Tarpaulin on Linux
  # ==========================================================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # PyO3 requires Python dev headers for linking
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate Coverage
        run: cargo tarpaulin --workspace --exclude arqonhpo --out xml --skip-clean
        env:
          PYO3_PYTHON: python3.12

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # Benchmarks - Performance regression detection
  # ==========================================================================
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Benchmarks
        run: cargo bench --workspace

      - name: Store Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/

  # ==========================================================================
  # Python - Multi-version matrix
  # ==========================================================================
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Maturin
        run: pip install maturin pytest

      - name: Build & Install
        run: |
          maturin build --release -m bindings/python/Cargo.toml
          pip install target/wheels/*.whl

      - name: Test
        run: |
          cd bindings/python
          PYTHONPATH=tests pytest tests/

  # ==========================================================================
  # Documentation
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MkDocs
        run: pip install mkdocs-material mike mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin

      - name: Build Docs
        run: cd docs && mkdocs build
