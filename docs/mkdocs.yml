site_name: Arqon Runtime Optimizer
site_description: Microsecond-budget online optimization for running systems.
site_url: https://novelbytelabs.github.io/ArqonHPO

repo_url: https://github.com/novelbytelabs/ArqonHPO
repo_name: novelbytelabs/ArqonHPO
edit_uri: edit/main/docs/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest
    - navigation.instant
  palette:
    # Dark mode is the default
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to Light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to Dark mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - social
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/novelbytelabs/ArqonHPO
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/novelbytelabs
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/theme.js

nav:
  - Home: index.md
  - Why: why/index.md
  - Demos: demos/index.md
  - Benchmarks: benchmarks/index.md
  - Docs:
      - documentation/index.md
      - Quickstart: documentation/quickstart.md
      - Concepts:
          - Metabolic Architecture: documentation/concepts/metabolic_architecture.md
          - PCR Algorithm: documentation/concepts/pcr_algorithm.md
      - Reference:
          - Python API: documentation/reference/python.md
          - Rust Core: documentation/reference/rust.md
          - CLI: documentation/reference/cli.md
          - Observability: documentation/reference/observability.md
      - Cookbook: documentation/cookbook/
  - ArqonShip:
      - arqonship/index.md
      - Architecture: arqonship/architecture.md
      - CLI Reference: arqonship/cli-reference.md
      - Configuration: arqonship/configuration.md
      - Developer Guide: arqonship/developer-guide.md
  - Community: community/index.md
  - Project:
      - About: project/about.md
      - Roadmap: project/roadmap.md
      - Changelog: project/changelog.md
      - Contributing: project/contributing.md
      - License: project/LICENSE
      - CI/CD Runbook: project/ci_cd.md
      - Test Coverage: project/test_coverage.md
      - Constitution: project/constitution.md
