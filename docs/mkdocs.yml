site_name: Arqon Runtime Optimizer
site_description: Microsecond-budget online optimization for running systems.
site_url: https://novelbytelabs.github.io/ArqonHPO

repo_url: https://github.com/novelbytelabs/ArqonHPO
repo_name: novelbytelabs/ArqonHPO
edit_uri: edit/main/docs/docs/

copyright: "Copyright &copy; 2025 Novel Byte Labs - All rights reserved."

theme:
  name: material
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest
    - navigation.instant
  palette:
    # Dark mode is the default
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to Light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to Dark mode
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/novelbytelabs/ArqonHPO
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/novelbytelabs
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/theme.js

